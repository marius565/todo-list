<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To Do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
<img src="just do it.jpg" alt="shia" class="center">
<h1><center>This is a list where you can type tasks to do and check them when you have done them.<br>
            After you have checked them, you can also delete them.<br>
			<h1>STOP BEING LAZY AND JUST DO IT</h1>
</center></h1>

<div id="tasker" class="tasker">
	<div id="error" class="error">can you even type, bro?</div>
	<div id="todo-header" class="todo-header">
		<input type="text" id="input-task" placeholder="list your task to do">
		<button id="add-task"><i class="fa fa-fw fa-plus"></i>
		</button>
	</div>
	<div class="todo-lists">
		<ul id="tasks"></ul>
	</div>
</div>

<script  src="js/function.js"></script>

</body>
</html>
